<mat-label>{{name}}</mat-label>
<div class="drop" appFileUpload>
  <input type="file" #fileDrop id="fileDrop" />
  <h3>Drag and drop file here</h3>
  <h3>or</h3>
  <label for="fileDrop">Browse for the file</label>
</div>
<mat-card-header *ngIf="ID?.length">(Uploaded)</mat-card-header>
<mat-card-header *ngIf="progress">(Uploading...)</mat-card-header>
